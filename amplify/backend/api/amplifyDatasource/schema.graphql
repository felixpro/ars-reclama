type Client @model {
  id: ID!
  identificationCard: String
  passport: String
  affiliateNumber: Int
  name: String
  cellphoneNumber: String
  email: String
  contractNumber: Int
  bornDate: String
  sex: SexType
  phoneNumber: String
  admissionDate: String
  addressStreet: String
  addressNumber: Int
  neighborhood: String
  city: String
  bloodType: String
  healthInsurance: HealthInsurance
  profileImage: String
}

type WaitingList @model {
  id: ID!
  clientId: ID!
  client: Client @connection(fields: ["clientId"])
  status: WaitingListStatus!
  positionNumber: Int!
}

type HealthInsurance {
  id: ID!
  name: String
  imageName: String
}

enum WaitingListStatus {
  CONSULTA
  ESPERA
  TERMINADA
}

enum SexType {
  FEMENINO
  MASCULINO
}
