type Client @model {
  id: ID!
  identificationCard: String
  passport: String
  affiliateNumber: Int
  name: String!
  cellphoneNumber: String
  email: String
  contractNumber: Int
  bornDate: String
  sex: SexType
  phoneNumber: String
  admissionDate: String
  addressStreet: String
  addressNumber: Int
  neighborhood: String
  city: String
  bloodType: String
  healthInsuranceId: ID!
  healthInsurance: HealthInsurance @connection(fields: ["healthInsuranceId"])
  profileImage: String
}

type WaitingList @model {
  id: ID!
  createdAt: String
  items: [WaitingListItem] @connection(keyName: "byWaitingList", fields: ["id"])
}

type WaitingListItem @model
  @key(name: "byWaitingList", fields: ["waitingListID"]) {
  id: ID!
  waitingListID: ID!
  clientID: ID!
  client: Client @connection(fields: ["clientID"])
  status: WaitingListItemStatus!
  positionNumber: Int!
}

type HealthInsurance @model {
  id: ID!
  name: String!
  imageName: String
}

enum WaitingListItemStatus {
  CONSULTA
  ESPERA
  TERMINADA
}

enum SexType {
  FEMENINO
  MASCULINO
}
