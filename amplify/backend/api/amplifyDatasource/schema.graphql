type Client @model {
  id: ID!
  identificationCard: String
  passport: String
  affiliateNumber: Int
  name: String
  cellphoneNumber: String
  email: String
  contractNumber: Int
  bornDate: String
  sex: SexType
  phoneNumber: String
  admissionDate: String
  addressStreet: String
  addressNumber: Int
  neighborhood: String
  city: String
  bloodType: String
  healthInsurance: HealthInsurance;
}

type WaitingList @model {
  id: ID!
  client: Client
  status: WaitListStatus
  positionNumber: Int
}

type HealthInsurance {
  id: ID!
  name: String
  imageName: String
}

enum WaitListStatus {
  CONSULTA
  ESPERA
}

enum SexType {
  FEMENINO
  MASCULINO
}
