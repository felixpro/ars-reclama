type Client @model {
	id: ID!
	identificationName: IdentificationTypes
	identificationData: String
	name: String
	cellphoneNumber: String
	email: String
	bornDate: String
	gender: SexType
	phoneNumber: String
	addressStreet: String
	city: String
	sector: String
	BloodType: String
	company: String
	Insurances: [Insurance] @connection(keyName: "byInsurance", fields: ["id"])
	doctors: [ClientDoctor] @connection(keyName: "byClient", fields: ["id"])
}

type Doctor @model {
	id: ID!
	name: String!
	specialty: String
	exequator: String
	email: String
	title: String
	phone: String
	password: String
	clients: [ClientDoctor] @connection(keyName: "byDoctor", fields: ["id"])
	hospitals: [HospitalDoctor] @connection(keyName: "byDoctorhp", fields: ["id"])
}

type Hospital @model {
	id: ID!
	name: String!
	phone: String
	pssCode: String
	rnc: String
	doctors: [HospitalDoctor] @connection(keyName: "byHospital", fields: ["id"])
}

type WaitList @model {
	id: ID!
	client: Client
	status: WaitListStatus
	positionNumber: Int
}

type ClientDoctor
	@model(queries: null)
	@key(name: "byClient", fields: ["clientID", "doctorID"])
	@key(name: "byDoctor", fields: ["doctorID", "clientID"]) {
	id: ID!
	clientID: ID!
	doctorID: ID!
	client: Client! @connection(fields: ["clientID"])
	doctor: Doctor! @connection(fields: ["doctorID"])
}

type Insurance @model @key(name: "byInsurance", fields: ["clientID"]) {
	id: ID!
	clientID: ID
	name: String!
	contractNumber: Int
	affiliateNumber: Int
	affiliateType: AffiliateTypes
}

type HospitalDoctor
	@model(queries: null)
	@key(name: "byDoctorhp", fields: ["hospitalID", "doctorID"])
	@key(name: "byHospital", fields: ["doctorID", "hospitalID"]) {
	id: ID!
	hospitalID: ID!
	doctorID: ID!
	doctor: Doctor! @connection(fields: ["hospitalID"])
	hospital: Hospital! @connection(fields: ["doctorID"])
}

enum WaitListStatus {
	CONSULTA
	ESPERA
}

enum SexType {
	FEMENINO
	MASCULINO
}

enum AffiliateTypes {
	PRINCIPAL
	TITULAR
	DEPENDIENTE
	PARENTESCO
}


enum IdentificationTypes {
	CEDULA
	PASAPORTE
}


